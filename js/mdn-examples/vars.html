		Declaración y Asignación:

		hoisting (solo var):

		Reasignación (solo let): 
			
			let name = 'Bob';
			name = 'Chris';

		typeof.name

		let numFixed = bigNum.toFixed(2);

		practicas: 

			let var1 = 10 // no es lo mejor

			let num1 = 10 // el contenido está mejor representado por el nombre elegido. 

			o

			let number1 = 10 // mucho mejor


			let o const: 

				Si el contenido puede cambiar se elige let.  


  		*/
